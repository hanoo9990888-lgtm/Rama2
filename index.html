<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>رمضان كريم 1447</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@200;300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* خلفية متدرجة متحركة */
        .animated-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, #1a1a3e 0%, #0a0a1a 50%, #000000 100%);
            animation: backgroundPulse 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }

        /* جزيئات ذهبية */
        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(212, 175, 55, 1), rgba(255, 215, 0, 0));
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 15s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* النجوم الذهبية */
        .stars-field {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .golden-star {
            position: absolute;
            color: #d4af37;
            animation: starShine 3s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8),
                         0 0 20px rgba(212, 175, 55, 0.6);
        }

        @keyframes starShine {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(0.8) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
        }

        /* الحاوية الرئيسية */
        .main-wrapper {
            position: relative;
            z-index: 100;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .content-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 0 1rem;
        }

        /* الهلال */
        .moon-wrapper {
            position: relative;
            width: clamp(150px, 40vw, 250px);
            height: clamp(150px, 40vw, 250px);
            margin: 0 auto clamp(2rem, 5vw, 5rem);
            animation: floatMoon 6s ease-in-out infinite;
        }

        @keyframes floatMoon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .crescent-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(100px, 30vw, 180px);
            height: clamp(100px, 30vw, 180px);
            border-radius: 50%;
            box-shadow: clamp(-25px, -5vw, -45px) 0 0 0 #d4af37;
            filter: drop-shadow(0 0 60px rgba(212, 175, 55, 0.8))
                    drop-shadow(0 0 90px rgba(212, 175, 55, 0.6));
            animation: moonGlow 3s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% {
                filter: drop-shadow(0 0 40px rgba(212, 175, 55, 0.8))
                        drop-shadow(0 0 60px rgba(212, 175, 55, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 80px rgba(212, 175, 55, 1))
                        drop-shadow(0 0 120px rgba(212, 175, 55, 0.8));
            }
        }

        /* النجوم الدوارة */
        .orbit-stars {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            animation: rotateOrbit 20s linear infinite;
        }

        @keyframes rotateOrbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .orbit-star {
            position: absolute;
            color: #ffd700;
            font-size: clamp(16px, 4vw, 25px);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
        }

        .orbit-star:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .orbit-star:nth-child(2) { top: 50%; right: 0; transform: translate(50%, -50%); }
        .orbit-star:nth-child(3) { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .orbit-star:nth-child(4) { top: 50%; left: 0; transform: translate(-50%, -50%); }

        /* العنوان الرئيسي */
        .main-title {
            font-family: 'Amiri', serif;
            font-size: clamp(2rem, 8vw, 7rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 25%, #ffd700 50%, #d4af37 75%, #ffd700 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: clamp(1rem, 3vw, 2.5rem);
            animation: gradientFlow 4s ease infinite, titleAppear 2s ease;
            letter-spacing: clamp(2px, 1vw, 8px);
            position: relative;
            line-height: 1.2;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* تأثير الوهج */
        .title-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(200px, 80vw, 600px);
            height: clamp(80px, 30vw, 200px);
            background: radial-gradient(ellipse, rgba(212, 175, 55, 0.3), transparent);
            filter: blur(40px);
            animation: glowPulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* النص الفرعي */
        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2.8rem);
            color: #e8e8e8;
            margin-bottom: clamp(2rem, 5vw, 3.75rem);
            font-weight: 300;
            animation: subtitleAppear 2s ease 0.3s backwards;
            text-shadow: 0 0 30px rgba(232, 232, 232, 0.3);
            letter-spacing: clamp(1px, 0.5vw, 3px);
        }

        @keyframes subtitleAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* بطاقة الرسالة */
        .message-box {
            position: relative;
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            padding: clamp(2rem, 6vw, 3.75rem) clamp(1.5rem, 5vw, 3.125rem);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border-radius: clamp(20px, 4vw, 30px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5),
                        inset 0 0 60px rgba(212, 175, 55, 0.03);
            animation: boxAppear 2s ease 0.6s backwards;
            overflow: hidden;
        }

        @keyframes boxAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(40px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* تأثير الضوء */
        .message-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(212, 175, 55, 0.1) 50%, 
                transparent 70%);
            animation: lightSweep 6s infinite;
        }

        @keyframes lightSweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* الزخرفة */
        .top-ornament,
        .bottom-ornament {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #d4af37;
            font-size: clamp(20px, 4vw, 30px);
            animation: ornamentGlow 2s ease-in-out infinite;
        }

        .top-ornament {
            top: clamp(-10px, -2vw, -15px);
        }

        .bottom-ornament {
            bottom: clamp(-10px, -2vw, -15px);
        }

        @keyframes ornamentGlow {
            0%, 100% { 
                opacity: 0.6;
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 20px rgba(212, 175, 55, 1);
            }
        }

        /* نص الرسالة */
        .message-content {
            position: relative;
            z-index: 1;
            font-size: clamp(1rem, 3vw, 1.7rem);
            line-height: clamp(1.8, 2vw, 2.8);
            color: #d4d4d4;
            font-weight: 300;
        }

        .message-content .gold-text {
            color: #d4af37;
            font-weight: 500;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            display: inline-block;
        }

        /* الخط الفاصل */
        .golden-divider {
            width: clamp(100px, 30vw, 150px);
            height: clamp(2px, 0.5vw, 3px);
            background: linear-gradient(to right, 
                transparent, 
                #d4af37, 
                #ffd700, 
                #d4af37, 
                transparent);
            margin: clamp(1.5rem, 4vw, 2.5rem) auto;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: dividerGlow 2s ease-in-out infinite;
        }

        @keyframes dividerGlow {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
                transform: scaleX(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
                transform: scaleX(1.1);
            }
        }

        /* السنة */
        .year-text {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: #888;
            margin-top: clamp(2rem, 5vw, 4.375rem);
            font-weight: 300;
            animation: yearAppear 2s ease 0.9s backwards;
            letter-spacing: clamp(1px, 0.3vw, 2px);
        }

        @keyframes yearAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* الفوانيس */
        .lanterns {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .lantern {
            position: absolute;
            animation: swingLantern 5s ease-in-out infinite;
        }

        .lantern-left {
            top: 5%;
            left: 3%;
            animation-delay: 0s;
        }

        .lantern-right {
            top: 5%;
            right: 3%;
            animation-delay: 2.5s;
        }

        @keyframes swingLantern {
            0%, 100% { transform: rotate(-6deg) translateY(0); }
            50% { transform: rotate(6deg) translateY(-15px); }
        }

        .lantern-chain {
            width: clamp(2px, 0.5vw, 3px);
            height: clamp(40px, 10vw, 80px);
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.3), rgba(212, 175, 55, 0.8));
            margin: 0 auto;
            border-radius: 2px;
        }

        .lantern-cap {
            width: clamp(50px, 12vw, 90px);
            height: clamp(15px, 4vw, 25px);
            background: linear-gradient(135deg, #d4af37, #ffd700);
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            position: relative;
        }

        .lantern-cap::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(8px, 2vw, 15px);
            height: clamp(8px, 2vw, 15px);
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .lantern-body {
            width: clamp(45px, 11vw, 80px);
            height: clamp(70px, 16vw, 120px);
            background: linear-gradient(135deg, #c41e3a 0%, #d4af37 50%, #c41e3a 100%);
            margin: clamp(4px, 1vw, 8px) auto;
            border-radius: clamp(10px, 3vw, 20px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
        }

        .lantern-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: lanternShine 3s infinite;
        }

        @keyframes lanternShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .lantern-light {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: clamp(20px, 5vw, 40px) solid transparent;
            border-right: clamp(20px, 5vw, 40px) solid transparent;
            border-bottom: clamp(30px, 8vw, 60px) solid rgba(255, 215, 0, 0.2);
            filter: blur(6px);
        }

        .lantern-bottom {
            width: clamp(30px, 7vw, 50px);
            height: clamp(25px, 6vw, 40px);
            background: linear-gradient(to bottom, #d4af37, #c41e3a);
            margin: 0 auto;
            clip-path: polygon(20% 0, 80% 0, 100% 100%, 0 100%);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* الجزيئات المتساقطة */
        .falling-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 4;
        }

        .falling-particle {
            position: absolute;
            width: clamp(2px, 0.5vw, 4px);
            height: clamp(2px, 0.5vw, 4px);
            background: #d4af37;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* إخفاء الفوانيس على الشاشات الصغيرة جداً */
        @media (max-width: 480px) {
            .lantern {
                display: none;
            }
        }

        /* تحسينات للأجهزة اللوحية */
        @media (min-width: 481px) and (max-width: 1024px) {
            .lantern-left {
                left: 2%;
            }
            .lantern-right {
                right: 2%;
            }
        }

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 1400px) {
            html {
                font-size: 18px;
            }
        }

        /* منع التمرير الأفقي */
        body {
            overflow-x: hidden;
        }

        /* تحسين الأداء */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <!-- الخلفية المتحركة -->
    <div class="animated-background"></div>

    <!-- الجزيئات المتساقطة -->
    <div class="falling-particles" id="fallingParticles"></div>

    <!-- الجزيئات الذهبية -->
    <div class="particles-container" id="particles"></div>

    <!-- النجوم الذهبية -->
    <div class="stars-field" id="stars"></div>

    <!-- الفوانيس -->
    <div class="lanterns">
        <div class="lantern lantern-left">
            <div class="lantern-chain"></div>
            <div class="lantern-cap"></div>
            <div class="lantern-body">
                <div class="lantern-light"></div>
            </div>
            <div class="lantern-bottom"></div>
        </div>
        
        <div class="lantern lantern-right">
            <div class="lantern-chain"></div>
            <div class="lantern-cap"></div>
            <div class="lantern-body">
                <div class="lantern-light"></div>
            </div>
            <div class="lantern-bottom"></div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-wrapper">
        <div class="content-container">
            <!-- الهلال -->
            <div class="moon-wrapper">
                <div class="crescent-outer"></div>
                <div class="orbit-stars">
                    <div class="orbit-star">✦</div>
                    <div class="orbit-star">✦</div>
                    <div class="orbit-star">✦</div>
                    <div class="orbit-star">✦</div>
                </div>
            </div>

            <!-- العنوان -->
            <h1 class="main-title">
                <div class="title-glow"></div>
                رمضان كريم
            </h1>

            <!-- النص الفرعي -->
            <p class="subtitle">كل عام وأنتم بألف خير</p>

            <!-- بطاقة الرسالة -->
            <div class="message-box">
                <div class="top-ornament">❈</div>
                
                <div class="message-content">
                    <span class="gold-text">أعاده الله علينا وعليكم</span><br>
                    بالخير واليمن والبركات
                    
                    <div class="golden-divider"></div>
                    
                    <span class="gold-text">تقبل الله منا ومنكم صالح الأعمال</span><br>
                    وجعلنا من عتقائه من النار
                </div>
                
                <div class="bottom-ornament">❈</div>
            </div>

            <!-- السنة -->
            <p class="year-text">رمضان 1447 هـ - 2026 م _ اريام</p>
        </div>
    </div>

    <!-- الملف الصوتي -->
    <audio id="ramadanAudio" loop preload="auto">
        <source src="roo.mp3" type="audio/mpeg">
    </audio>

    <script>
        // إنشاء الجزيئات الذهبية
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 20 : 40;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '-20px';
            particle.style.animationDuration = (Math.random() * 10 + 12) + 's';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particlesContainer.appendChild(particle);
        }

        // إنشاء النجوم الذهبية
        const starsField = document.getElementById('stars');
        const starSymbols = ['✦', '✧', '★', '☆', '✨'];
        const starCount = window.innerWidth < 768 ? 30 : 50;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'golden-star';
            star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.fontSize = (Math.random() * 10 + 10) + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsField.appendChild(star);
        }

        // إنشاء الجزيئات المتساقطة
        const fallingParticles = document.getElementById('fallingParticles');
        const fallingCount = window.innerWidth < 768 ? 15 : 30;
        
        for (let i = 0; i < fallingCount; i++) {
            const falling = document.createElement('div');
            falling.className = 'falling-particle';
            falling.style.left = Math.random() * 100 + '%';
            falling.style.top = Math.random() * -100 + '%';
            falling.style.animationDuration = (Math.random() * 5 + 8) + 's';
            falling.style.animationDelay = Math.random() * 5 + 's';
            fallingParticles.appendChild(falling);
        }

        // تشغيل الصوت تلقائياً
        const audio = document.getElementById('ramadanAudio');
        audio.volume = 0.6;
        
        // محاولة التشغيل بعد تحميل الصفحة
        window.addEventListener('load', function() {
            setTimeout(function() {
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(function() {
                        // تشغيل عند أول تفاعل
                        const playOnInteraction = function() {
                            audio.play();
                            document.removeEventListener('click', playOnInteraction);
                            document.removeEventListener('touchstart', playOnInteraction);
                        };
                        
                        document.addEventListener('click', playOnInteraction);
                        document.addEventListener('touchstart', playOnInteraction);
                    });
                }
            }, 1000);
        });

        // تأثير حركة الماوس (للأجهزة الكبيرة فقط)
        if (window.innerWidth > 1024) {
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', function(e) {
                mouseX = (e.clientX / window.innerWidth) - 0.5;
                mouseY = (e.clientY / window.innerHeight) - 0.5;
                
                const moon = document.querySelector('.moon-wrapper');
                if (moon) {
                    moon.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
                }
            });
        }
    </script>
</body>
</html>
